<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"
        integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body onload="handleCheckIfUserIsconnected()">
    <form onsubmit="handleRegister(event)">
        <input placeholder="email" type="email" name="email" id="">
        <input placeholder="username" type="text" name="username" id="">
        <input placeholder="password" type="password" name="password" id="">
        <input placeholder="repeat password" type="password" name="repeatPassword" id="">
        <input type="submit" name="" value="Register">
    </form>
    <form onsubmit="handleLogin(event)">
        <input placeholder="email" type="email" name="emailLog" id="">
        <input placeholder="password" type="password" name="passwordLog" id="">
        <input type="submit" name="" value="Login">
    </form>

    <script src="./dist/app.js"></script>
</body>

</html>
